<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      body > p {
        font-size: 12px;
        line-height: 18px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <p>
      需求1：为了保持美观，呈现从上往下显示的效果，所有的节点最上面显示一个入口锚点，下面答案出为出口锚点，只能出口锚点连接入口锚点。
    </p>
    <p>
      需求2：数据上为了识别具体走的那个答案，需要知道节点之间选择了那个锚点。
    </p>
    <button id="js_getEdgeData">获取数据</button>
    <button id="js_changeEdgeType">切换连线风格</button>
    <div id="app"></div>
  </body>
</html>
